<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetflexHome</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="main-container"> 
        <header class="main-nav-bar">
            <div class="main-navigation">
                <div class="left-section">
                    <img class="netflex-logo" src="./assets/images/netflixlogo-removebg-preview.png"> 
                </div>

                <div class="middle-section">
                    <ul class="navigation-menu">
                        <li class="navigation-tab"> <a>홈</a>  </li>
                        <li class="navigation-tab"> <a>시리즈</a> </li>
                        <li class="navigation-tab"> <a>영화</a>  </li>
                        <li class="navigation-tab"> <a>NEW! 요즘 대세 컨텐츠</a> </li>
                        <li class="navigation-tab"> <a>내가 찜한 리스트</a> </li>
                        <li class="navigation-tab"> <a>언어별로 찾아보기</a> </li>
                    </ul>
                </div>

                <div class="right-section">
                    <div class="nav-sub-menu"><img class="search" src="assets/images/search2.png"> </div>
                    <div class="nav-sub-menu"><img class="notification" src="assets/images/notifications2.png"></div>
                    <div class="nav-sub-menu"><img class="avatar" src="assets/images/netflix-avatar.png"></div>
                </div>
            </div>
        </header>

        <div class="main-view">
            <main>
                <section class="main-section">
                    <div class="main-video">
                        <img class="main-video-img" src="assets/images/banner.jpg">
                        <div class="main-video-info">
                            <div class="main-video-name"><h2>종이의 집</h2></div>
                            <button class="main-video-play-button">재생</button>
                            <div class="main-video-description"><p>역사상 최대 규모의 강도 사건을 수행하기 위해
                            <br>교수라는 의문의 남자가 강도 8인단을 구출하는데...</p>
                        </div>
                        
                        </div>
                        
                    </div>
                    <!-- NetFlex Originals -->
                    <div class="video-grid">
                        <h2>NETFLIX ORIGINALS</h2>
                        <div class="video-poster">
                            <img src="assets/images/large-movie1.jpg" alt="large img" class="large-poster">
                            <img src="assets/images/large-movie2.jpg" alt="large img" class="large-poster">
                            <img src="assets/images/large-movie3.jpg" alt="large img" class="large-poster">
                            <img src="assets/images/large-movie4.jpg" alt="large img" class="large-poster">
                            <img src="assets/images/large-movie5.jpg" alt="large img" class="large-poster">
                            <img src="assets/images/large-movie6.jpg" alt="large img" class="large-poster">
                            <img src="assets/images/large-movie7.jpg" alt="large img" class="large-poster">
                            <img src="assets/images/large-movie8.jpg" alt="large img" class="large-poster">
                        </div>
                    </div>
                    <!-- Trending Now -->
                    <div class="video-grid">
                        <h2>TRENDING NOW</h2>
                        <div class="video-poster">
                            <img src="assets/images/small-movie1.jpg" alt="small img" class="small-poster">
                            <img src="assets/images/small-movie2.jpg" alt="small img" class="small-poster">
                            <img src="assets/images/small-movie3.jpg" alt="small img" class="small-poster">
                            <img src="assets/images/small-movie4.jpg" alt="small img" class="small-poster">
                            <img src="assets/images/small-movie5.jpg" alt="small img" class="small-poster">
                            <img src="assets/images/small-movie6.jpg" alt="small img" class="small-poster">
                            <img src="assets/images/small-movie7.jpg" alt="small img" class="small-poster">
                            <img src="assets/images/small-movie8.jpg" alt="small img" class="small-poster">
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
